{% extends '../base.html' %}

{% block title %}
    <p>用户删除</p>
{% endblock %}

{% block content %}
    {% if msg.code == 0 %}
        <p style="color: green">{{ msg.result }}</p>
    {% endif %}
    {% if msg.code == 1 %}
        <p style="color: red">{{ msg.errmsg }}</p>
    {% endif %}
    <h1>确定要删除 {{ user.username }} 吗？</h1>
    <form method="post" action=".">
        <button type="submit">确定</button>
        <button type="button"><a href="{% url 'cusers:clist' %}">取消/返回</a></button>
    </form>
{% endblock %}
